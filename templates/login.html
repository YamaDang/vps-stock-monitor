<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        danger: '#F53F3F',
                        success: '#00B42A'
                    }
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .form-input {
                @apply w-full px-10 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all;
            }
            .icon-wrapper {
                @apply absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500 w-10 pointer-events-none;
            }
            .btn-primary {
                @apply w-full bg-primary text-white py-2 px-4 rounded-lg hover:bg-primary/90 transition-colors font-medium;
            }
            .error-message {
                @apply text-danger text-sm mt-1;
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-xl shadow-md overflow-hidden">
        <div class="p-6">
            <h2 class="text-2xl font-bold text-center mb-6">管理员登录</h2>
            
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="username" class="block text-gray-700 text-sm font-medium mb-1">用户名</label>
                    <div class="relative">
                        <span class="icon-wrapper">
                            <i class="fa fa-user"></i>
                        </span>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            class="form-input" 
                            value="admin" 
                            placeholder="请输入用户名"
                            required
                        >
                    </div>
                </div>
                
                <div>
                    <label for="password" class="block text-gray-700 text-sm font-medium mb-1">密码</label>
                    <div class="relative">
                        <span class="icon-wrapper">
                            <i class="fa fa-lock"></i>
                        </span>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="请输入密码"
                            required
                        >
                    </div>
                </div>
                
                <div id="error-container" class="error-message hidden text-center"></div>
                
                <button 
                    type="submit" 
                    id="login-btn"
                    class="btn-primary flex items-center justify-center gap-2"
                >
                    <span>登录</span>
                    <i class="fa fa-sign-in"></i>
                </button>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const errorContainer = document.getElementById('error-container');
            const loginBtn = document.getElementById('login-btn');
            
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // 重置错误信息
                errorContainer.classList.add('hidden');
                
                // 获取表单数据
                const formData = {
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value
                };
                
                try {
                    // 显示加载状态
                    loginBtn.disabled = true;
                    loginBtn.innerHTML = '<i class="fa fa-spinner fa-spin"></i> 登录中...';
                    
                    // 发送登录请求
                    const response = await axios.post('/api/login', formData, {
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        timeout: 10000
                    });
                    
                    if (response.data.status === 'success') {
                        // 登录成功，跳转到管理页面
                        errorContainer.classList.remove('hidden');
                        errorContainer.classList.remove('text-danger');
                        errorContainer.classList.add('text-success');
                        errorContainer.textContent = '登录成功，正在跳转...';
                        
                        setTimeout(() => {
                            window.location.href = '/admin';
                        }, 1000);
                    } else {
                        // 显示后端返回的错误信息
                        errorContainer.classList.remove('hidden');
                        errorContainer.textContent = response.data.message || '登录失败，请重试';
                    }
                    
                } catch (error) {
                    // 处理各种错误情况
                    let errorMsg = '网络异常，请重试';
                    
                    if (error.response) {
                        if (error.response.status === 401) {
                            errorMsg = '用户名或密码错误';
                        } else if (error.response.status === 400) {
                            errorMsg = error.response.data.message || '请求参数错误';
                        } else if (error.response.status === 500) {
                            errorMsg = '服务器内部错误，请稍后重试';
                        }
                    } else if (error.request) {
                        errorMsg = '无法连接到服务器，请检查网络';
                    }
                    
                    errorContainer.classList.remove('hidden');
                    errorContainer.textContent = errorMsg;
                    
                } finally {
                    // 恢复按钮状态
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<span>登录</span><i class="fa fa-sign-in"></i>';
                }
            });
        });
    </script>
</body>
</html>
